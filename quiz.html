<script>const quizData = [
        {
            question: "In Which Age Group Do You Reside ?",
            a: "Under 18",
            b: "18-45",
            c: "45 above",
        },
        {
            question: "Are You Vaccinated with All the Doses ?",
            a: "Yes,I am Vaccinated with All the Does Which Are Available",
            b: "No , I Have Taken a Few Doses Only",
            c: "I Have Not Taken Any Dose Yet",
        },
        {
            question: "Are You Facing Any of the Symptoms of Covid-19 ?",
            a: "I am all good",
            b: "Body Ache, Chest Congestion, Runny Nose, Pink Eyes, High Fever, Fatigue, Cough",
            c: "Loss of Sense of Smell and Taste, GastroIntestinal Symptoms, Hearing Impairment, Difficulty in Breathing  ",
        },
        {
            question: "Have you travelled in recent time?",
            a: "No",
            b: "Yes, I have recently travelled out of my state",
            c: "Yes, I have recently travelled out of my country",
        },

        {
            question: "Do You Have Any of the following Pre Existing Conditions",
            a: "No, I am Good",
            b: "Thyroid, Blood Pressure, Hypertension, Diabeties",
            c: "Asthama, Lung Disease, Kidney Disorder, Heart Disease",
        },



    ];

    const quiz = document.getElementById('quiz')
    const answerEls = document.querySelectorAll('.answer')
    const questionEl = document.getElementById('question')
    const a_text = document.getElementById('a_text')
    const b_text = document.getElementById('b_text')
    const c_text = document.getElementById('c_text')
    const submitBtn = document.getElementById('submit')


    let currentQuiz = 0
    let score = 0
    let lowCount = 0
    let mediumCount = 0
    let highCount = 0

    loadQuiz()

    function loadQuiz() {

        deselectAnswers()

        const currentQuizData = quizData[currentQuiz]

        questionEl.innerText = currentQuizData.question
        a_text.innerText = currentQuizData.a
        b_text.innerText = currentQuizData.b
        c_text.innerText = currentQuizData.c
    }

    function deselectAnswers() {
        answerEls.forEach(answerEl => answerEl.checked = false)
    }

    function getSelected() {
        let answer
        answerEls.forEach(answerEl => {
            if (answerEl.checked) {
                answer = answerEl.id
            }
        })
        return answer
    }


    submitBtn.addEventListener('click', () => {
        const answer = getSelected()
        if (answer) {
            if (answer === "a") {
                lowCount++
                console.log("low count " + lowCount)
            }
            else if (answer === "b") {
                mediumCount++
                console.log("medium count " + mediumCount)
            }
            else {
                highCount++
                console.log("high count " + highCount)
            }

            currentQuiz++

            if (currentQuiz < quizData.length) {
                console.log(answer)
                loadQuiz()
            } else {

                // low risk cases

                if (lowCount > highCount && lowCount > mediumCount) {
                    console.log("low count " + lowCount)
                    quiz.innerHTML = `
                            <h2>You are at low risk, Have a healthy Diet </h2>

                            <button onclick="location.reload()">Reload</button>
                    `
                }

                else if (mediumCount > highCount && mediumCount > lowCount) {
                    console.log("medium count " + mediumCount)
                    quiz.innerHTML = `
                            <h2>Medium Risk</h2>

                            <button onclick="location.reload()">Reload</button>
                    `
                }
                else if (highCount > mediumCount && highCount > lowCount) {
                    console.log("high count " + highCount)
                    quiz.innerHTML = `
                            <h2>High Risk</h2>

                            <button onclick="location.reload()">Reload</button>
                    `
                }






            }
        }
    })
</script>
